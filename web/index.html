<html>
    <head>
        <title>TravelEye</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        </style>
        
    </head>



    <body onload="getTime()">
        <div id="times" class="fixed"></div>
        <div id="stationName1" class="fixed2"></div>
        <div id="ui" class="box"></div>
<!--        <p>hello</p>-->

        <script>
            setInterval(getTime, 5000);

            function getTime() {

                $.ajax({
                    type: 'GET',
                    url: 'https://api.tfl.gov.uk/Line/dlr/Arrivals/940GZZDLPRE?destinationStationId=940GZZDLTWG&app_id=461641d9&app_key=da2878c05fb690b51e78be69a0fc691f',
                    dataType: 'json',
                    success: function (data) {
                        $.each(data, function (key, value) {
                            var stationName = value.stationName;
                            var destination = value.destinationName;

                            var time = value.timeToStation;
                            var minutes = Math.floor(time / 60);

                            $("#times").html(destination + " [------------------] " + minutes + " minutes" + "<br>");
                            $("#stationName1").html(stationName);
                        });
                    }
                });
            }
        </script>

    </body>
</html>
